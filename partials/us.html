<h1 id="welcome2">Us</h1>

	<div id="usStyles">
		<div ng-repeat="stories in usCtrl.stories_list | filter: query" >
			<div ng-show="stories.name == usCtrl.myLocation">
			  <a href="#/stories/{{ stories.id }}" id="locationName">{{ stories.name }} </a>
			  <br>
			  <a href="#/stories/{{ stories.id }}">{{ stories.description }}</a>
			  <br>
			  <a href="#/stories/{{ stories.id }}">{{ stories.alias }} </a>
			  <br>
			</div>
		</div>
	</div>
